<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title ng-bind = "curr_loc"></super-navbar-title>
  </super-navbar>

  <div class='list-group'>
    <div ng-repeat="content in contents" class="post">
      <img ng-src={{content[0]}} width="100%" height="100%" />
      <div class="row info-row">
        <img src="http://meshwellgears.com/wp-content/uploads/2015/05/location.png" class="col col-10 caption-indicator" width="100%" height="100%"></img>
        <div class="col info loc">{{content[2]}}</div>
        <div class="col text-right info">
          {{content['timestamp'] | date:'MMM. d  h:m a'}}
        </div>
      </div>
    	<div class="caption row">
        <div class="col col-100">{{content[1]}}</div>
    </div>
  </div>




    <!--button class="button button-full button-positive">
      Create a new post (not functional)
   </button>-->
</div>
