<div class="list">

  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Name</span>
    <input type="text" ng-model="location['Name']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Longitude</span>
    <input type="text" ng-model="location['Longitude']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Latitude</span>
    <input type="text" ng-model="location['Latitude']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Content</span>
    <input type="text" ng-model="location['Content']">
  </label>
  

  <br>

  <button class="button button-block button-positive">Save</button>

</div>
