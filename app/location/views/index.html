<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Locations
    </super-navbar-title>
  </super-navbar>

<h4> You are at: </h4>
<h5> Latitude: {{position.coords.latitude}} </h5>
<h5> Longitude: {{position.coords.longitude}} </h5>

<hr>

<h4> Your nearest Location is: </h4>
      <div ng-repeat="location in locations">
          <span ng-bind="location['Longitude']"></span>
      </div>

<hr> 

<h4> Here are all available Locations: </h4>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="locations.length == 0">

      <super-navigate location="location#show" data-params-id="{{ location.id }}" ng-repeat="location in locations">
        <li class="item item-icon-right">
          <span ng-bind="location['Name']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="locations.length == 0" class="assertive padding">
      No locations found. Create one?
    </h4>

    <super-modal-show location="location#new">
      <button class="button button-full button-positive">
        Create a new location
      </button>
    </super-modal-show>
  </div>
</div>
