<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Locationbins Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="locationbinss.length == 0">

      <super-navigate location="locationbins#show" data-params-id="{{ locationbins.id }}" ng-repeat="locationbins in locationbinss">
        <li class="item item-icon-right">
          <span ng-bind="locationbins['Name']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="locationbinss.length == 0" class="assertive padding">
      No locationbinss found. Create one?
    </h4>

    <super-modal-show location="locationbins#new">
      <button class="button button-full button-positive">
        Create a new locationbins
      </button>
    </super-modal-show>
  </div>
</div>
