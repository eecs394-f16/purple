<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title ng-bind = "curr_loc"></super-navbar-title>
    <super-navbar-button side='right' ng-click="showPost()">+</super-nav-bar-button>
  </super-navbar>
  <div class="post" ng-show="show_val">
    <div class="list">
         <label class="item item-input item-floating-label">
           <span class="input-label">Image URL</span>
           <input type="text" placeholder="Image URL" ng-model="imageurl">
         </label>
         <label class="item item-input item-floating-label">
           <span class="input-label">Caption</span>
           <input type="text" placeholder="Caption" ng-model="caption">
         </label>
         <label class="item item-input item-floating-label">
           <span class="input-label">Room</span>
           <input type="text" placeholder="Room" ng-model="room">
         </label>
    </div>
    <button class="button button-block button-positive" ng-click="pushData()">
     Submit
    </button>
  </div>
  <div class='list-group'>
    <div ng-repeat="content in contents" class="post">
      <img ng-src={{content[0]}} width="100%" height="100%" />
      <div class="row info-row">
        <!-- <img src="http://meshwellgears.com/wp-content/uploads/2015/05/location.png" class="col col-10 caption-indicator" width="100%" height="100%"></img> -->
        <img src="/icons/location.png" class="col col-10 caption-indicator" width="100%" height="100%"></img>
        <div class="col info loc">{{content[2]}}</div>
        <div class="col text-right info">
          {{content['timestamp'] | date:'MMM. d  h:m a'}}
        </div>
      </div>
    	<div class="caption row">
        <div class="col col-100">{{content[1]}}</div>
    </div>
  </div>




    <!--button class="button button-full button-positive">
      Create a new post (not functional)
   </button>-->
</div>
